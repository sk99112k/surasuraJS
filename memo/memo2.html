<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="new-memo">
    <button type="button" class="add-memo">追加メモ</button>
    <ul class="memo-list">
      <li>メモです</li>
    </ul>

    <script>
      const addMemoButton = document.querySelector('.add-memo');
      addMemoButton.addEventListener('click', function() {
  
        // <input type="text">要素に入力した内容をvalueプロパティで取得
        const newMemoInput = document.querySelector('.new-memo');
  
        const newMemo = document.createElement('li');
        newMemo.textContent = newMemoInput.value;
  
        const memoList = document.querySelector('.memo-list');
        memoList.append(newMemo);
  
        newMemoInput.value = ''; // 入力欄をクリアする
  
      });
    </script>
  </body>
</html>
