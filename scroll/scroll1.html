<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>

    <style>
      /* 上に戻るボタンを画面右下に固定 */
      .moveToTop {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none; /* 初めはボタンを非表示にする */
      }
    </style>

  </head>
  <body>

    <!-- 大量のダミーテキストを表示 -->
    <div class="dummy"></div>
    <button type="button" class="moveToTop">上に戻る</button>
    <script>
      const dummyContent = document.querySelector('.dummy');
      for (let i = 0; i < 1000; i++) {
        dummyContent.textContent += `テキスト ${i}`;
      } 
      // -----------------------------------------------------
      
      // 200px以上縦にスクロールされたら「上に戻る」ボタンを表示
      window.addEventListener('scroll',function() {
        const button = document.querySelector('.moveToTop');
        if (window.scrollY >= 200) {
          button.style.display = 'block'
        } else {  /* それ以外はボタンを非表示 */
          button.style.display = 'none'
        }
      });
      // -----------------------------------------------------

      // 「上に戻る」をクリックすると、topに戻る。
      const button = document.querySelector('.moveToTop');
      button.addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth' /* スクロールの挙動が滑らかになる */
        });
      });
      // -----------------------------------------------------
    </script>

  </body>
</html>
