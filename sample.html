<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="content">
      <input type="radio" name="radio" value="1" class="radio">1
      <input type="radio" name="radio" value="1" class="radio">2

      <script>
        const radios = document.querySelectorAll('.radio');
        for(let radio of radios) {
          radio.addEventListener('input', function(event) {
            const value = event.currentTarget;
            console.log(`${value}がチェックされました。`);
          });
        }
      </script>

    </div>
  </body>
</html>
