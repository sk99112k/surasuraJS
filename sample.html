<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <script>
    function syncAlert() {
      setTimeout(function() {
        alert('アラートを表示');
      }, 0);
      console.log('ログを出力');
    }
    syncAlert();
  </script>
  <!--okを押さなくても'ログを出力'が表示される。
      setTimeoutが非同期処理であるため、即座に後続のコードを実行する-->

  </body>
</html>
